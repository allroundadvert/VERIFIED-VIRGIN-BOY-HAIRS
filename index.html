<title>VERIFIED VIRGIN BOY HAIRS</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b0b0b;
    color:#fff;
}

/* ===== BRAND HEADER ===== */
header{
    background:linear-gradient(90deg,#000,#3a2b00);
    padding:20px;
    text-align:center;
}
header h1{
    margin:0;
    font-size:30px;
    color:gold;
    letter-spacing:2px;
}
header p{
    color:#ddd;
    font-size:15px;
}

/* ===== TOP MOVING SLIDER (LEFT ↔ RIGHT) ===== */
.slider{
    width:100%;
    height:280px;
    overflow:hidden;
    position:relative;
    background:#000;
}

.slider-track{
    display:flex;
    width:500%;
    animation: moveLR 40s ease-in-out infinite alternate;
}

.slider img{
    width:100%;
    height:280px;
    object-fit:cover;
}

/* LEFT ↔ RIGHT CONTINUOUS */
@keyframes moveLR{
    0%{ transform:translateX(0); }
    100%{ transform:translateX(-400%); }
}

/* ===== STATIC IMAGE GRID (2 PER ROW) ===== */
.static-gallery{
    padding:15px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
}
.static-gallery img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:8px;
}

/* ===== CONTENT ===== */
.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}
.section-title{
    text-align:center;
    font-size:22px;
    color:gold;
}
.power-text{
    text-align:center;
    color:#ccc;
    margin-bottom:20px;
}

/* ===== FORM ===== */
form{
    background:#141414;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(255,215,0,0.2);
}
label{
    display:block;
    margin-top:14px;
    font-weight:bold;
}
input, select{
    width:100%;
    padding:10px;
    margin-top:6px;
    border-radius:6px;
    border:none;
}
input[type=color]{height:45px;}
button{
    width:100%;
    margin-top:25px;
    padding:15px;
    background:gold;
    border:none;
    border-radius:8px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}
button:hover{background:#e6c200;}

/* ===== CONTACT BUTTONS ===== */
.buttons{
    display:flex;
    gap:15px;
    margin-top:30px;
}
.call,.whatsapp{
    flex:1;
    text-align:center;
    padding:15px;
    border-radius:8px;
    font-weight:bold;
    text-decoration:none;
    color:#fff;
}
.call{background:#007bff;}
.whatsapp{background:#25D366;}

footer{
    text-align:center;
    padding:20px;
    font-size:14px;
    color:#aaa;
}
</style>
